<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tiny.cloud/1/29c52t6vd94gc3ehc6bqlbog27ruxhg47scyims97bm6jhdm/tinymce/5/tinymce.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <style>
    
    
    body {
        margin: 30px 0px;
      }
    </style>
    <title>Editor BBC</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8">
          <textarea rows="20" placeholder="Pega aquí tu nota de BBC!"> </textarea>
        </div>
        <div class="col-12 col-md-4">
          <div class="">
            <h2>Instrucciones:</h2>
            <p><b>1.-</b> Pegar el contenido BBC en al <b class="text-primary">área de texto</b></p>
            <p>
              <b>2.-</b> Borrar el <b class="text-primary">bloque de publicidad</b> que trae la nota de
              BBC al copiarlo
            </p>
            <p><b>3.-</b> Click en <b class="text-primary"> -> View -> Source code</b></p>
            <p>
              <b>4.-</b> El code html generado, copiarlo y pegarlo a iterWeb
              creando un nuevo componente <b class="text-primary">HTML_Text</b>
            </p>
            <p><b>5.-</b> Listo!</p>
          </div>
        </div>
      </div>

    </div>

    <script>
      tinymce.init({
        selector: "textarea",
        plugins: " code ",
        toolbar: "  code ",
        toolbar_mode: "floating",
        //toolbar: "code",
      });
    </script>
  </body>
</html>
