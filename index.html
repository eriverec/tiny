<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tiny.cloud/1/29c52t6vd94gc3ehc6bqlbog27ruxhg47scyims97bm6jhdm/tinymce/5/tinymce.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      margin: 30px 100px;
    }
  </style>
  <title>Editor BBC</title>
</head>
<body>
  <div class="row">
    <div class="col-8">
      <textarea rows="20" placeholder="Pega aquí tu nota de BBC!"> </textarea>
    </div>
    <div class="col-4">
      <div class="">
        <h2>Intrucciones:</h2>
        <p>1.- Pegar el contenido BBC en al <b>área  de texto</b> </p>
        <p>
          2.- Borrar el <b>bloque de publicidad</b>  que trae la nota de BBC al
          copiarlo
        </p>
        <p>3.- Click en  <b> -> View -> Source code</b> </p>
        <p>
          4. El <b>code html</b> generado, copiarlo y pegarlo a iterWeb creando un nuevo
          componente
          <b>HTML_Text</b>
        </p>
        <p>5.- Listo!</p>
      </div>
    </div>
  </div>

  <script>
    tinymce.init({
      selector: "textarea",
      plugins: " code ",
      toolbar: "  code ",
      toolbar_mode: "floating",
      //toolbar: "code",
    });
  </script>
</body>
</html>
